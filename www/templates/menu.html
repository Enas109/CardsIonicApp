<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="mainBgColor whiteColor">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon whiteColor" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="mainBgColor">
    </ion-header-bar>

    <ion-content class="mainBgColor sideMenu">
      <ion-list ng-repeat="sideMenu in sideMenus">
        <ion-item menu-close class="text-right item item-icon-right menuItems" href="#/app/{{sideMenu.href}}">
            <i class="icon {{sideMenu.icon}} mainTextColor"></i>
            {{sideMenu.name}}
        </ion-item>
      </ion-list>
    </ion-content>
      
  </ion-side-menu>
</ion-side-menus>
