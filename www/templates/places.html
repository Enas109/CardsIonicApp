<ion-view view-title="الأماكن والمعالم">
  <div class="bar bar-subheader item-input-inset search mainBgColor">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon mainTextColor"></i>
      <input type="search" placeholder="البحث" ng-model="searchText">
    </label>
  </div>
  <ion-content class="has-subheader">
    <ion-list class="facts_list">
      <ion-item ng-repeat="place in places | filter:searchText" href="#/app/playlists/{{place.id}}">
        <div class="facts">
          <div class="facts_img" style="background:url({{place.img}})"></div>
          <div class="short_desc secBgColor">
            <p>النوع: {{place.type}}</p>
          </div>
          <div class="img_description text-center">
            <p class="cards_name mainTextColor">{{place.name}}</p>
            <p class="whiteColor">المكان: {{place.place}}</p>
          </div>
          <div class="description">
            <p class="content_description">{{place.description}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
